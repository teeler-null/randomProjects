<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-overlay">
        <div class="start-content">
            <h1>Number Guesser</h1>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <div class="game-container" style="display:none;">
        <button onclick="numberDisplay()">Press to Guess!</button>
        <p id="correct"></p>
        <p id="wrong"></p>
        <p id="overTen"></p>
        <input type="number" id="userInput" placeholder="Enter a number between 1-10">
        <button id="back-btn" type="button">Back to Main Menu</button>
    </div>
    <script src="numberGuesserjava.js"></script>
    <script>
        // Show game after clicking Start
        document.getElementById('start-btn').onclick = function() {
            document.getElementById('start-overlay').style.display = 'none';
            document.querySelector('.game-container').style.display = 'flex';
        };
    </script>
</body>
</html>
